<div class="black-backgrouund animated fadeIn" [ngClass]="modalUploadService.hide">

  <div class="modal" style="display: block;" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Cargar Nueva ImÃ¡gen</h5>
          <button (click)="hideModal()" type="button" class="close" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body text-center">
          
            <img *ngIf="!tempImage" [src]="'image-default' | image" class="img-circle align-center" width="150" />
            <img *ngIf="tempImage" [src]="tempImage" class="img-circle align-center" width="150" />

            <br />

            <hr />

            <input (change)="imageSelect($event.target.files[0])" type="file" />

        </div>
        <div class="modal-footer">
          <button (click)="uploadImage()" [disabled]="!tempImage" type="button" class="btn btn-primary">Guardar Cambios</button>
          <button (click)="hideModal()" type="button" class="btn btn-secondary">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

</div>
