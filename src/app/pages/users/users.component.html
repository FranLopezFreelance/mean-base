<div class="row anmated fadeIn">
  <div class="col-12">
      <div class="card">
          <div class="card-body">
            <input #input (keyup)="searchUser( input.value )" type="text" class="form-control" placeholder="Buscar Usuario">
          </div>
        </div>
    </div>
</div>
<div class="row anmated fadeIn" *ngIf="loading">
  <div class="center">
        <div class="alert alert-success text-center">
            <i class="fa fa-refresh fa-spin fa-2x"></i>
            <br />
            <span>Cargando... </span>
          </div>
  </div>
</div>
<div class="row anmated fadeIn" *ngIf="!loading">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
              <h3>Usuarios Registrados <small>( {{ total }} )</small></h3>

              <table class="table table-hover">
                <thead>
                  <tr>
                    <th>Imágen</th>
                    <th>Nombre</th>
                    <th>E-Mail</th>
                    <th>Rol</th>
                    <th>Auth</th>
                    <th>Acciones</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let user of users">
                    <td width="30"><img width="30" [src]="user.img | image" (click)="showModal(user._id)" class="img-circle" /></td>
                    <td>{{ user.name }}</td>
                    <td>{{ user.email }}</td>
                    <td>
                      <select [(ngModel)]="user.role" name="role" class="form-control">
                        <option value="ADMIN_ROLE">Administrador</option>
                        <option value="USER_ROLE">Usuario</option>
                      </select>
                    </td>
                    <td>
                      <label *ngIf="user.google" class="label label-danger">Google</label>
                      <label *ngIf="!user.google" class="label label-warning">Normal</label>
                    </td>
                    <td>
                      <button title="Guardar Cambios" (click)="saveUser(user)" class="btn btn-info"><i class="fa fa-save"></i></button>
                      <button title="Eliminar Usuario" (click)="deleteUser(user)" class="btn mi btn-danger"><i class="fa fa-trash-o"></i></button>
                    </td>
                  </tr>
                </tbody>
                <tbody *ngIf="!users">
                  <tr>
                    <td colspan="6"><h5>No se encontraron registros que coicidan con la búsqueda</h5></td>
                  </tr>
                </tbody>
              </table>

              <hr />
              <div *ngIf="pagination">
                <button (click)="changeFrom(-5, -1)" class="btn btn-secondary">Anteriores</button>
                <strong class="user-paginate">{{ page }} / {{ pages }}</strong>
                <button (click)="changeFrom(5, 1)" class="btn btn-secondary pull-right">Siguientes</button>
              </div>
            </div>
          </div>
      </div>
  </div>
