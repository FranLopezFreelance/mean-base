<div class="row animated fadeIn">
  <div class="col-12">
      <div class="card">
          <div class="card-body">

            <h3>Barra de Progreso 1</h3>
            <div class="progress">
              <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" [attr.aria-valuenow]="progress1" aria-valuemin="0" aria-valuemax="100" [style.width]="progress1 + '%'"></div>
            </div>

            <br />

            <h3>Barra de Progreso 2</h3>

            <div class="progress">
              <div class="progress-bar progress-bar-striped progress-bar-animated bg-primary" role="progressbar" [attr.aria-valuenow]="progress2" aria-valuemin="0" aria-valuemax="100" [style.width]="progress2 + '%'"></div>
            </div>

          </div>
      </div>
  </div>
</div>

<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-increment (changes)="progress1 = $event" legend="Control Barra de Progreso 1" [progress]="progress1"></app-increment>
            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-increment  (changes)="progress2 = $event" legend="Control Barra de Progreso 2" [progress]="progress2"></app-increment>
            </div>
        </div>
    </div>
</div>
